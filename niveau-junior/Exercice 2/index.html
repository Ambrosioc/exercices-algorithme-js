	<body>
		<script>
			// Exercice 2 : Palindrome
			// Écris une fonction qui vérifie si une chaîne de caractères donnée est un palindrome (elle se lit de la même manière de gauche à droite et de droite à gauche).

			function estPalindrome(string) {
				if (typeof string === "string") {
					let stringReverse = string.split("").reverse().join("");
					if (string === stringReverse) {
						return true;
					} else {
						return false;
					}
				} else {
					return console.log("Ce n'est pas une chaîne de caractères");
				}
			}
			console.log(estPalindrome("radar")); // Devrait renvoyer true
			console.log(estPalindrome("hello")); // Devrait renvoyer false
		</script>
	</body>
