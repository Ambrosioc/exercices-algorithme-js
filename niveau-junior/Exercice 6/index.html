			// Exercice 6 : Compter les voyelles
			// Écris une fonction qui compte le nombre de voyelles dans une chaîne de caractères donnée.

			function compterVoyelles(chaine) {
				if (typeof chaine === "string") {
					let voyelles = ["a", "e", "i", "o", "u", "y"];
					let compteur = 0;
					for (let i = 0; i < chaine.length; i++) {
						if (voyelles.includes(chaine[i])) {
							compteur++;
						}
					}
					return compteur;
				}
			}

			console.log(compterVoyelles("hello")); // Devrait renvoyer 2
