	<body>
		<script>
			// xercice 7 : Inverser un tableau
			// Écris une fonction qui prend un tableau en entrée et renvoie un nouveau tableau avec les éléments dans l'ordre inverse.

			function inverserTableau(tableau) {
				if (Array.isArray(tableau)) {
					for (let i = 0; i < tableau.length; i++) {
						tableau.reverse();
						return tableau;
					}
				}
			}

			console.log(inverserTableau([1, 2, 3, 4])); // Devrait renvoyer [4, 3, 2, 1]
			console.log(inverserTableau(["a", "b", "c"])); // Devrait renvoyer ["c", "b", "a"]
		</script>
	</body>
