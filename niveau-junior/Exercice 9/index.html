	<body>
		<script>
			// Exercice 9 : Vérifier les parenthèses
			// Écris une fonction qui vérifie si une expression contenant des parenthèses est correctement équilibrée.

			function parenthesageCorrect(expression) {
				let compteur = 0;
				for (let i = 0; i < expression.length; i++) {
					if (expression[i] === "(") {
						compteur++;
						console.log(compteur);
					} else if (expression[i] === ")") {
						compteur--;
						console.log(compteur);
					}
					if (compteur < 0) {
						return false;
					}
				}
				return compteur === 0;
			}

			console.log(parenthesageCorrect("(a + b) * (c - d)")); // Devrait renvoyer true
			console.log(parenthesageCorrect("((a + b) * c")); // Devrait renvoyer false
		</script>
